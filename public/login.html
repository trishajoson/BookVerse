<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - VerseHaven</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    
    <script src="js/firebase.js"></script>
    <script src="js/login.js"></script>
  </head>
  <body>
    <header class="primary-header">
      <div class="header-container">
        <div class="brand-identity">
          <div class="brand-icon">
            <i class="fas fa-book-reader"></i>
          </div>
          <h1 class="brand-name" href="index.html">VerseHaven</h1>
        </div>
        <nav class="primary-navigation">
          <ul class="nav-links">
            <li>
              <a href="index.html#discovery-view" class="nav-link" data-view="discovery">
                <i class="fas fa-compass"></i>
                <span>Discover</span>
              </a>
            </li>
            <li>
              <a href="index.html#library-view" class="nav-link" data-view="library">
                <i class="fas fa-bookmark"></i>
                <span>My Collection</span>
              </a>
            </li>
            <li>
              <a href="index.html#trending-view" class="nav-link" data-view="trending">
                <i class="fas fa-fire"></i>
                <span>Trending</span>
              </a>
            </li>
          </ul>
        </nav>
        <div class="user-profile">
          <button
            class="profile-trigger"
            onclick="window.location.href='login.html'"
          >
            <i class="fas fa-user-circle"></i>
            <span class="profile-name">Reader</span>
          </button>
        </div>
      </div>
    </header>

    <div class="main-container">
      <div class="login-container">
        <div class="login-header">
          <h1>Welcome to BookVerse</h1>
          <p>Sign in to access your personal library</p>
        </div>

        <div id="error-message"></div>

        <div class="login-form">
          <button id="googleSignIn" class="google-signin-btn">
            <svg width="20" height="20" viewBox="0 0 24 24">
              <path
                fill="#4285F4"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              />
              <path
                fill="#34A853"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              />
              <path
                fill="#FBBC05"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              />
              <path
                fill="#EA4335"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              />
            </svg>
            Continue with Google
          </button>

          <div class="divider">
            <span>or</span>
          </div>

          <form id="loginForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" required />
            </div>
            <div class="form-group" id="confirmPasswordGroup" style="display: none;">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" required />
            </div>
            <button type="submit" class="signin-btn">Sign In</button>
          </form>

          <div class="signup-link">
            Don't have an account?
            <a href="login.html?signup=true" id="showSignUp">Create Account</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
