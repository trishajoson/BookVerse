<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | VerseHaven</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="error-page">
        <!-- Floating decorative elements -->
        <div class="floating-elements">
            <div class="floating-book floating-book-1"></div>
            <div class="floating-book floating-book-2"></div>
            <div class="floating-book floating-book-3"></div>
        </div>

        <!-- Main error container -->
        <div class="error-container">
            <div class="error-icon">
                <i class="fas fa-book-open"></i>
            </div>
            
            <div class="error-number">404</div>
            
            <h1 class="error-title">Page Not Found</h1>
            
            <p class="error-message">
                Sorry, the book you're looking for seems to have wandered off to another shelf. 
                Let's help you find your way back to discovering amazing reads!
            </p>
            
            <div class="error-actions">
                <a href="index.html" class="error-btn error-btn-primary">
                    <i class="fas fa-home"></i>
                    Back to Home
                </a>
                <a href="index.html#discovery-view" class="error-btn error-btn-secondary">
                    <i class="fas fa-compass"></i>
                    Discover Books
                </a>
            </div>
        </div>
    </div>

    <!-- Add missing animations for floating books -->
    <style>
        @keyframes bookFloat {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.1;
            }
            25% {
                transform: translateY(-20px) rotate(5deg);
                opacity: 0.15;
            }
            50% {
                transform: translateY(-30px) rotate(-3deg);
                opacity: 0.2;
            }
            75% {
                transform: translateY(-15px) rotate(7deg);
                opacity: 0.15;
            }
        }
    </style>
</body>
</html>
